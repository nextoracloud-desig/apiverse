name: APIVERSE Importer & Tests

on:
  workflow_dispatch: {}

jobs:
  import_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run importer (populate ApiProvider)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROVIDER_SECRETS_JSON: ${{ secrets.PROVIDER_SECRETS_JSON }}
        run: |
          npx tsx scripts/import-apis.ts

      - name: List providers (verify import)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx tsx scripts/list-providers.ts

      - name: Run gateway integration test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROVIDER_SECRETS_JSON: ${{ secrets.PROVIDER_SECRETS_JSON }}
          RAW_TEST_KEY: ${{ secrets.RAW_TEST_KEY }}
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          echo "Testing deployed gateway at: $DEPLOY_URL"
          npx tsx scripts/test-gateway.ts "$DEPLOY_URL"
